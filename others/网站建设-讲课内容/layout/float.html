<!DOCTYPE html>
<html>
<head>

  <title>float</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../lib/css/layout.css">
  <link rel="stylesheet" type="text/css" href="../lib/css/debug.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style type="text/css">
  	.c1 {
  		width: 10rem;
  	}
  	.fl {
  		float: left;
  	}
  	.clear {
  		clear: both;
  	}
  </style>
</head>
<body>
  <div class="c1">1</div>
  <div class="c1 fl">2</div>
  <div class="c1 fl">3</div>

  <div class="clear"></div>

  <div class="c1 fl">4</div>
  <div class="c1">5</div>
</body>
</html>
