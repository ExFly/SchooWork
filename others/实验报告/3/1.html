<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>image 加边框& 鼠标移动到图片后渐变效果</title>
    <style type="text/css">
        html {
            margin: ;
        }
        img {
            width: 100%;
            height: auto;
        }
        .center {
          position: fixed;
          top: 50%;
          left: 50%;
          -webkit-transform: translateX(-50%) translateY(-50%);
        }
        .main {
            width: 20rem;
            height: 20rem;
        }
        .img-outline {
            border: 5px dashed #0cf;
        }
        
    </style>
</head>
<body>
    <div class="main center">
        <img class="img-outline" src="images/a.jpg">
    </div>
</body>
</html>
