<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
<form action="/signin" method="post">
    {% raw xsrf_form_html() %}
    {% if next %}
        <input type="hidden" name="redirect" value="{{ next }}">
    {% end %}
    <input type="text" name="username"><br>
    <input type="text" name="password"><br>
    <input type="submit" value="submit"><br>
    <input type="checkbox" name="remember" value="30">保持登录状态 <br>
    没有账户？<a href="/signup">注册</a>
</form>
</body>
</html>
